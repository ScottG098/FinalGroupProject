<title>Insert New or Edit Animal</title>
<script type="text/javascript">
function validateForm(){
	let ownerName = document.forms["AnimalForm"]["owner.owner_name"].value;
	let ownerAddress = document.forms["AnimalForm"]["owner.address"].value;
	let ownerCity = document.forms["AnimalForm"]["owner.city"].value;
	let ownerState = document.forms["AnimalForm"]["owner.state"].value;
	let ownerPhone = document.forms["AnimalForm"]["owner.phoneNumber"].value;
	if(document.AnimalForm.name.value==""){
		alert("Please provide a name!");
		document.AnimalForm.name.focus();
		return false;
	}
	else if(document.AnimalForm.date_of_birth.value==""){
		alert("Please provide a date of birth!");
		document.AnimalForm.date_of_birth.focus();
		return false;
	}
	else if(document.AnimalForm.breed.value==""){
		alert("Please provide a breed!");
		document.AnimalForm.breed.focus();
		return false;
	}
	else if(ownerName==""){
		alert("Please provide an owner name");
		return false;
	}
	else if(ownerAddress==""){
		alert("Please provide an address");
		return false;
	}
	else if(ownerCity==""){
		alert("Please provide a city");
		return false;
	}
	else if(ownerState==""){
		alert("Please provide a state");
		return false;
	}
	else if(ownerPhone==""){
		alert("Please provide a phone number");
		return false;
	}
	 var re = /^[\w ]+$/;

	    // validation fails if the input doesn't match our regular expression
	    if(!re.test(AnimalForm.name.value)) {
	      alert("Error: Input contains invalid characters!");
	      AnimalForm.name.focus();
	      return false;
	    }
	    
	    else  // validation fails if the input doesn't match our regular expression
		    if(!re.test(AnimalForm.ownerName.value)) {
			      alert("Error: Input contains invalid characters!");
			      AnimalForm.ownerName.focus();
			      return false;
			    }
}

</script>
