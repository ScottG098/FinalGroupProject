<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Animals</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

th:nth-child(even),td:nth-child(even) {
  background-color: #D6EEEE;
}




.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

footer {
  text-align: center;
  padding: 3px;
  background-color: DarkSalmon;
  color: white;
  }

</style>

<script>

$(document).ready(function(){
    $("h2").on({
        mouseenter: function(){
            $(this).css("color", "red");
            $(this).css("text-align", "left");
            
        }
    });    
});

$(document).ready(function(){
    $("h2").on({
        mouseout: function(){
            $(this).css("color", "green");
            $(this).css("text-align", "left");
            $(this).css("font", "italic large-caps bold 22px/60px Georgia, serif");
        }
    });    
});
$(document).ready(function(){
    $("#myForm").on({
        mouseover: function(){
            $(this).css("color", "green");
            $(this).css("text-align", "left");
            
        }
    });    
});

$(document).ready(function(){
    $("#myForm").on({
        mouseout: function(){
            $(this).css("color", "red");
            $(this).css("text-align", "left");
           
        }
    });    
});



</script>

</head>
<body>


<div >
<h1> All Animals</h1>
  <img src="https://assets.wallpapersin4k.org/uploads/2017/04/Domestic-Animals-Wallpaper-9.jpg?auto=compress&cs=tinysrgb&w=400" style="width:20%">
  <img src="http://images6.fanpop.com/image/photos/34100000/animals-domestic-animals-34167307-920-920.jpg?auto=compress&cs=tinysrgb&w=400" style="width:20%">
  <img src="https://tse2.mm.bing.net/th?id=OIP.D63w_-sNOakKs03StrQOEAHaE7&pid=Api&P=0?auto=compress&cs=tinysrgb&w=400
" style="width:20%">
  <img src="http://images6.fanpop.com/image/photos/33600000/animals-domestic-animals-33679279-1024-1024.jpg?auto=compress&cs=tinysrgb&w=400" style="width:30%">
  
 </div>
 
<h2>List of animals</h2>
<form id="myForm" method="get">
<label for="sort">Sort by:</label>
<select name="sort" id="sort">
<option>
<option value="name">Name</option>
<option value="breed">Breed</option>
<option value="price">Price</option>
<option value="id">ID</option>
</select>
<button type="submit" formaction="/sort">Sort</button>
<label for="Name">Search:</label>
<input type="text" id="Name" name="userInput">
<button type="submit" formaction="/sortByUserInput">Sort</button>
<table style="width:100%">
  <tr>
    <th>ID</th>
    <th>Animal Name</th>
    <th>Date Of Birth</th>
   <th>Breed</th>
    <th>Price</th>
    <th>Owner Name</th>
    <th>Address</th>
    <th>City</th>
    <th>State</th>
    <th>Phone Number</th>
    
  </tr>
 
<tr  id="id1" th:each="currentAnimal: ${newAnimal}">
	<td th:text="${currentAnimal.id}" ></td>
	<td th:text="${currentAnimal.name}" ></td>
	<td th:text="${currentAnimal.date_of_birth}" ></td>
	<td th:text="${currentAnimal.breed}" ></td>
	<td th:text="${currentAnimal.price}" ></td>
	<td th:text="${currentAnimal.owner.owner_name}" ></td>
	<td th:text="${currentAnimal.owner.address}" ></td>
	<td th:text="${currentAnimal.owner.city}" ></td>
	<td th:text="${currentAnimal.owner.state}" ></td>
	<td th:text="${currentAnimal.owner.phoneNumber}" ></td>
	<td><a  th:href="@{/edit/{id}(id=${currentAnimal.id})}">Edit</a></td>
	<td><a  th:href="@{/delete/{id}(id=${currentAnimal.id})}">Delete</a></td>
	
	
</table>
</form>
<br>
